# Tomcat
server:
  port: 9407

# Spring
spring:
  application:
    # 应用名称
    name: dongxin-group
  profiles:
    # 环境配置
    active: ${SPRING_PROFILE:dev}

spring.web.resources.static-locations: classpath:/static/, classpath:/templates/

# Your API Key for OpenAI
openai_api_key:
# Provide proxy for OpenAI API. e.g. http://127.0.0.1:7890
https_proxy: http://openai-proxy.openai-proxy.1516973338998632.us-west-1.fc.devsapp.net/
# Custom base url for OpenAI API. default: https://api.openai.com
openai_api_base_url:
# Inject analytics or other scripts before </head> of the page
head_scripts:
# Secret string for the project. Use for generating signatures for API calls
secret_key:
# Set password for site. If not set, site will be public
site_password:
# ID of the model to use. https://platform.openai.com/docs/api-reference/models/list
openai_api_model: gpt-3.5-turbo


socketio:
  #监听的ip
  host: 0.0.0.0
  #监听端口
  port: 8090
  # 设置最大每帧处理数据的长度，防止他人利用大数据来攻击服务器
  maxFramePayloadLength: 1048576
  # 设置http交互最大内容长度
  maxHttpContentLength: 1048576
  # socket连接数大小（如只监听一个端口boss线程组为1即可）
  bossCount: 1
  workCount: 300
  allowCustomRequests: true
  # 协议升级超时时间（毫秒），默认10秒。HTTP握手升级为ws协议超时时间
  upgradeTimeout: 1000000
  # Ping消息超时时间（毫秒），默认60秒，这个时间间隔内没有接收到心跳消息就会发送超时事件
  pingTimeout: 6000000
  # Ping消息间隔（毫秒），默认25秒。客户端向服务器发送一条心跳消息间隔
  pingInterval: 25000