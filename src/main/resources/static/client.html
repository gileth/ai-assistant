<script type="text/javascript">
function currentTime(){
 var d = new Date(),str = '';
 str += d.getFullYear()+'-';
 str  += d.getMonth() + 1+'-';
 str  += d.getDate()+' ';
 str += d.getHours()+':';
 str  += d.getMinutes()+':';
 str+= d.getSeconds()+' ';
return str;
}

function setText(text, uuid_str) {
            let content = document.getElementById(uuid_str)
            content.innerHTML = marked(text);
}

function uuid() {
    var s = [];
    var hexDigits = "0123456789abcdef";
    for (var i = 0; i < 36; i++) {
        s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
    }
    s[14] = "4"; // bits 12-15 of the time_hi_and_version field to 0010
    s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1); // bits 6-7 of the clock_seq_hi_and_reserved to 01
    s[8] = s[13] = s[18] = s[23] = "-";

    var uuid = s.join("");
    return uuid;
}
$(document).ready(function(){
let uid = window.localStorage.getItem("uid");
if (uid == null || uid == '' || uid == 'null') {
    uid = uuid();
}
    const serverUri = "http://localhost:8090";
    const receiveEvent = "ClientReceive";

    var socket;
    connect(12345, '12124545s');

    function connect(uid, tokenId) {
        socket = io.connect(serverUri, {
            query: {
                userId: uid,
                tokenId: tokenId
            },
            'force new connection': true
        });
    }
    socket.on('connect', function () {
            console.log("连接成功");
        });
        socket.on('chatevent', function(msg) {
			if (msg.data == "[DONE]") {
                text = '';
                return;
            }
            let json_data = JSON.parse(msg.data)
            if (json_data.content == null || json_data.content == 'null') {
                text = '';
                return;
            }
            text = text + json_data.content;
            setText(text, uuid_str)
		});
    socket.on('disconnect', function() {
			output('<span class="disconnect-msg">The client has disconnected!</span>');
		});

        function sendDisconnect() {
                socket.disconnect();
        }
    let messageElement = $("#chatTextInput");
    // 发消息
    $("#sendMsg").click(function(){
            uuid_str = uuid();
            socket.emit('chatevent', messageElement.val());
            // 创建一个新的<div>元素
            var newMessage = $('<div>', { class: 'message my_message' }).html('<p>'+messageElement.val()+'<br><span>'+currentTime()+'</span></p>');

            // 将新的<div>元素追加到.chatBox容器中
            $('.chatBox').append(newMessage);

    });
});
function send(type,data) {
        socket.emit(type, data);
    }
